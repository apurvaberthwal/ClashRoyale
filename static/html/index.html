<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - Clash Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .nav-bar {
            background: rgba(0,0,0,0.3);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: #ffd700;
            color: #333;
        }

        .search-hero {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-hero h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .search-hero p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 18px 30px;
            font-size: 1.1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            background: rgba(255,255,255,0.15);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-input:focus {
            border-color: #ffd700;
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: #ffd700;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.6);
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .search-hero h1 { font-size: 2rem; }
            .search-container { flex-direction: column; }
            .nav-links { gap: 10px; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="/" class="nav-logo">‚öîÔ∏è Clash Royale</a>
            <div class="nav-links">
                <a href="/player" class="nav-link active">Player</a>
                <a href="/clan" class="nav-link">Clan</a>
                <a href="/cards" class="nav-link">Cards</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search Hero Section -->
        <div class="search-hero">
            <h1>üë§ Player Statistics</h1>
            <p>Enter any player tag to view detailed stats, battle history, and card collection</p>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="tagInput" 
                    class="search-input" 
                    placeholder="Enter player tag (e.g., #2PP)" 
                    maxlength="15"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading player data...</p>
        </div>

        <!-- Results -->
        <main id="result" class="result"></main>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/keep-alive.js"></script>
    <script>
        const searchBtn = document.getElementById('searchBtn');
        const tagInput = document.getElementById('tagInput');

        searchBtn.addEventListener('click', handleSearch);
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        async function handleSearch() {
            const tag = tagInput.value.trim();
            if (!tag) {
                alert('Please enter a player tag!');
                return;
            }

            ui.showLoading();
            ui.clearResult();

            try {
                const data = await api.fetchPlayerData(tag);
                ui.renderPlayerData(data);
            } catch (error) {
                ui.showError(error.message);
            } finally {
                ui.hideLoading();
            }
        }

        function toggleBattle(element) {
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
